<div class="login-box">
  <a class="homepage-title" ui-sref="register">Register</a>
  <form class="login-form" ng-submit="register.submit()">
    <input placeholder="Username" class="login-email" type="text" name="text" ng-model="register.newUser.username">
    <input placeholder="Email" class="login-email login-margin-top" type="text" name="email" ng-model="register.newUser.email">
    <input placeholder="Password" class="login-password" type="password" name="password" ng-model="register.newUser.password">
    <input placeholder="Password confirm" class="login-password" type="password" name="password" ng-model="register.newUser.passwordConfirmation">

    <button class="login-submit">Submit</button>
  </form>
  <a class="homepage-login-left homepage-link spaced-left" ui-sref="login">Login</a>
</div>
