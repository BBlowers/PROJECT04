<footer ng-if="!!main.currentUser" class="footer">
  <div class="chat-window" ng-repeat="conversation in main.conversations">
    <div class="messages">
      <ul>
        <li ng-repeat="message in conversation.messages">{{ message.sender }}: {{ message.messageContents }}</li>
      </ul>
    </div>
    <form ng-submit="main.sendMessage(conversation.users)">
      <input type="text" ng-model="main.message">
      <button ng-disabled="!main.connected">Send</button>
    </form>
    <h2 class="chat-title">{{ main.chatWindowName(conversation.users) }}</h2>
  </div>
</footer>
