<!DOCTYPE html>
<html ng-app="RetroGames">
<head>
  <title>App</title>
  <script src="socket.io/socket.io.js"></script>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>

  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-controller="MainController as main">

<h1>Index page</h1>
<button ui-sref="login">Login</button>
<button ui-sref="register">Register</button>
<button>Logout</button>
<main ui-view></main>

<div id="chatWindows">
  <ul>
    <li ng-repeat="message in main.all track by $index">{{ message }}</li>
  </ul>

  <button ng-click="main.selectPrivateUser('jleslie')">jleslie</button>
  <button ng-click="main.selectPrivateUser('bsmith')">bsmith</button>

  <form ng-submit="main.sendMessage()">
    <input type="text" ng-model="main.message">
    <button ng-disabled="!main.connected">Send</button>
  </form>
</div>

</body>
</html>
